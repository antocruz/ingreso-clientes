        <script ype="text/javascript" src="{{ base_url() }}js/pages/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="{{ base_url() }}js/sha512.min.js" async></script>
        <!--[if lt IE 9]>

        <script type="text/javascript" src="{{ base_url() }}js/bootstrap/bootstrap.min.js" async></script>

        <script type="text/javascript" src="{{ base_url() }}plugins/forms/validation/jquery.validate.min.js" ></script>

        <script type="text/javascript" src="{{ base_url() }}js/jquery.form.min.js" async></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#login').click(function(ev) {
                    ev.preventDefault();
                    $('#usuario').prop('type', 'password');
                    $('#password').val(CryptoJS.SHA512($('#password').val()));
                    $('#usuario').val();
                    $('#login-form').submit();
                });
            });
        </script>
    </head>
    <body class="login-page">
        <!-- Start login container -->
        <div class="col-sm-12">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="login-panel panel panel-default plain animated bounceIn">
                    <!-- Start .panel -->
                    <div class="panel-heading">
                        <h4 class="panel-title text-center">
                            <img id="logo"  src="{{ base_url() }}img/logo_ingenia.png" class="logo hidden-xs" alt="logo_ingenia" width="30%">
                        </h4>
                        <h4>INGRESA TUS DATOS</h4>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal mt0" action="{{base_url()}}login/validalog" id="login-form" role="form" method="post">
                            <input type="hidden" name="{{ ctokename }}" value="{{ ctoken }}" />
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <label for='usuario' >Usuario</label>
                                    <div class="input-group input-icon">
                                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                        <input type="text" name="usuario" id="usuario" class="form-control" value="" placeholder="Tu Usuario ..." required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <label for='password' >Password</label>
                                    <div class="input-group input-icon">
                                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                        <input type="password" name="password" id="password" class="form-control" required value="" placeholder="Tu Password ...">
                                    </div>
                                    <span class="help-block text-right"><a class="text-dark" href="{{ base_url() }}login/lost_password">Â¿Olvidaste tu password ?</a></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12 text-center">
                                    <button id="login" class="btn btn-success btn-lg pull-right" type="button">Login</button>
                                </div>
                            </div>
                        </form>
                        <div class="row"><br><br><br></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <!-- End login container -->
        <div class="container">
            <div class="footer">
                <p class="text-center">Antonio de Jesus Cruz Arias - Copyright 2018</p>
            </div>
        </div>
    </body>
